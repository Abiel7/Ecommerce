openapi: 3.0.3
info:
  title: Ecommerce app
  description: The purpose of this api is to  implment ecommerce application
  version: 1.0.0
tags:
  - name: cart
    description: Everything about Cart
  - name: order
    description: Order Operation
  - name: user
    description: All operations about user
  - name: address
    description: adress operations
  - name: customer
    description: customer operations
  - name: product
    description: product operations
  - name: shipping
    description: shipment operations
  - name: payment
    description: payment operations
  - name: card
    description: card operation

paths:
  /api/v1/carts/{customerId}:
    get:
      tags:
        - cart
      summary: Return customers shopping cart
      description: Returns customers shopping cart
      operationId: getCartByCustomerId
      parameters:
        - name: customerId
          in: path
          description: The customers Identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: operation was successful
          content:
            application/xml:
              schema:
                  $ref: '#/components/schemas/Cart'
            application/json:
              schema:
                  $ref: '#/components/schemas/Cart'
        400:
          description: Given customer id does not exist
          content: { }
    delete:
      tags:
        - cart
      summary: delete the shopping cart of a given customerid
      description: delete shopping cart of agiven  customerid
      operationId: deleteCart
      parameters:
        - name: customerId
          in: path
          description: The customers Identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: opperation successful
        400:
          description: customer id does not exist
          content: { }

  /api/v1/carts/{customerId}/item:
    get:
      tags:
        - cart
      summary: Returns user items that are stored on  customers Cart
      description: Return items  by  given  customre id
      operationId: getCartItemsByCustomerId
      parameters:
        - name: customerId
          in: path
          description: customer identifier
          required: true
          schema:
            type: string

      responses:
        200:
          description: succesfull operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"
        400:
          description: Given customer id is not present try with different
          content: { }
    post:
      tags:
        - cart
      summary: Add items to shoping cart
      description: Add items to customer shoping cart if the item is not present on cart, or increase the the quantity of items if the item already exist on the cart
      operationId: addCartItemsByCustomerId
      parameters:
        - name : customerId
          in: path
          description: customer identifier
          required:  true
          schema:
            type: string
      requestBody:
        description: items object
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Item'
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        200:
          description: operation succesfull
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        400:
          description: given customer identification is not present
          content:  { }
    put:
      tags:
        - cart
      summary: Replace/add an item in shopping cart
      description: Adds an item to the shopping cart if it doesn't already exist, or replace with given item if it does.
      operationId: addOrReplaceItemsByCustomerId
      parameters:
        - name: customerId
          in: path
          description: Customer Identifier
          required: true
          schema:
            type: string
      requestBody:
        description: Item object
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Item'
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        201:
          description: Item added successfully
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        404:
          description: Given customer ID doesn't exist
          content: { }
  /api/v1/carts/{customerId}/itetms/{itemId}:
    get:
      tags:
        - cart
      summary: Return items on customers cart
      description: Return items on  customers cart by given customer id and item id
      operationId: getCartItemsByItemId
      parameters:
        - name: customerId
          in: path
          description: customer identification
          required: true
          schema:
            type: string
        - name: itemId
          in: path
          description: item or product identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: operation succesfull items exist in cart
          content:
            application/xml:
              schema:

                 $ref: '#/components/schemas/Item'
            application/json:
              schema:

                  $ref: '#/components/schemas/Item'
        400:
          description: item does not exists operation failed
          content: { }
    delete:
      tags:
        - cart
      summary:  remove items on customer cart
      description: remove items from  customers cart by given customer id and item id
      operationId: deleteItemFromCart
      parameters:
        - name: customerId
          in: path
          description: customer identification
          required: true
          schema:
            type: string
        - name : itemId
          in: path
          description: item identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: Accepts the request,
  /api/v1/orders:
    post:
      tags:
        - order
      summary: create a  new  order for the  given order request
      description: create a new order for the given order request
      operationId: addOrder
      requestBody:
        description: new order request
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/NewOrder'
          application/json:
            schema:
              $ref: '#/components/schemas/NewOrder'

      responses:
        200:
          description:  order added successfully
          content:
            application/xml:
              schema:
                 $ref: '#/components/schemas/Order'
            application/json:
              schema:
                  $ref: '#/components/schemas/Order'
        400:
          description: operation failed
          content:  {}
    get:
      tags:
        - order
      summary: return orders
      description: returns orders of a given user
      operationId: getOrdersByCustomerID
      parameters:
        - name: customerId
          in: query
          description: Customer Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: get order if order exists
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        400:
          description: order does not exist for a given user
          content: { }

  /api/v1/orders/{id}:
    get:
      tags:
        - order
      summary: Returns order by a given id
      description: Returns order by a given id
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          description: order Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: if order exists
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

        400:
          description: order id does not exist
          content:  { }
  /api/v1/customers:
    get:
      tags:
        - customer
      summary: Returns  all customers
      description:  Returns all users, or empty collection
      operationId: getAllCustomers
      responses:
        200:
          description: successful fetch of all users
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /api/v1/customers/{id}:
    get:
      tags:
        - customer
      summary: Return customer by  given ID
      description: Returns  a customer by given id
      operationId: getCustomerByID
      parameters:
        - name: id
          in: path
          description: customer identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: successfull fetch
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Customer id does not exist
          content:  { }
    delete:
      tags:
        - customer
      summary: Deletes customer
      description: Deletes the customer identifiable by given ID
      operationId: deleteCustomerById
      parameters:
        - name: id
          in: path
          description: customer identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: request accepted, reurns theis status even if the user does not exists
          content: {}
  /api/v1/customers/{id}/card:
    get:
      tags:
        - customer
      summary: Returns customer cards
      description: Returns all customers cards based on  iiven customer ID
      operationId: getCardByCustomerId
      parameters:
        - name: id
          in: path
          description: customer identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: for successful fetch
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Card'
            application/json:
              schema:
                $ref: '#/components/schemas/Card'
  /api/v1/customers/{id}/addresses:
    get:
      tags:
        - customer
      summary: Returns customers's addresses
      description: Returns all customer's addresses by given id
      operationId: getCustomerAddressByID
      parameters:
        - name: id
          in: path
          description: Customer Identification
          required: true
          schema:
            type: string
      responses:
        200:
          description: successfull fetch
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref:  '#/components/schemas/Address'
            application/json:
              schema:
                  $ref: '#/components/schemas/Address'
  /api/v1/addresses:
    get:
      tags:
        - address
      description: Returns all customers addresses
      operationId: getAddresses
      responses:
        200:
          description: successfull fetch
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
    post:
      tags:
        - address
      summary:  create new Addresse
      description: create new addresses, nothing happen if the addresse already exists
      operationId: createAddress
      requestBody:
        content:
          application/xml:
            schema:
                $ref: '#/components/schemas/AddAddressReq'
          application/json:
            schema:
              $ref: '#/components/schemas/AddAddressReq'
      responses:
        200:
          description: successfull fetch
          content:
            application/xml:
              schema:
                 $ref: '#/components/schemas/Address'
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
  /api/v1/addresses/{id}:
    get:
      tags:
        - address
      summary: Returns address of agiven  id
      description: Returns  users address based on the given id
      operationId: getAddressById
      parameters:
        - name: id
          in: path
          description:  address identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: successfull fetch
          content:
            application/xml:
              schema:
                  $ref: '#/components/schemas/Address'
            application/json:
              schema:
                $ref: '#/components/schemas/Address'

    delete:
      tags:
        - address
      summary: Delete address by given name
      description: Delete users address by given id
      operationId: deleteAddressById
      parameters:
        - name: id
          in: path
          description: address identifier
          required: true
          schema:
            type: string

      responses:
              200:
                description: successfull fetch
                content:  {}
  /api/v1/cards:
    get:
      tags:
        - card
      summary: Returns all users card
      description: Returns all user's cards
      operationId: getAllCards
      responses:
        200:
          description: successfull fetch
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
    post:
      tags:
        - card
      summary: register new card
      description: create new card, or replace the existing one
      operationId: registerCard
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/AddCardReq'
          application/json:
            schema:
              $ref: '#/components/schemas/AddAddressReq'
      responses:
        200:
          description: For successful fetch.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Card'
            application/json:
              schema:
                $ref: '#/components/schemas/Card'

  /api/v1/cards{id}:
    get:
      tags:
        - card
      summary: Returns users card
      description: Returns users card based on the given id
      operationId: getCardById
      parameters:
        - name: id
          in: path
          description:   card identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: For successful fetch.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Card'
            application/json:
              schema:
                $ref: '#/components/schemas/Card'

    delete:
      tags:
        - card
      summary: Delete users card
      description: Delete users card by given id
      operationId: deleteCardByID
      parameters:
        - name: id
          in: path
          description: card identifier
          required: true
          schema:
            type: string
      responses:
          200:
            description: Accepts the deletion request and perform deletion. If ID does not exist, does nothing.
            content: { }
  /api/v1/payments:
    post:
      tags:
        - payment
      summary: Authorize a payment request
      description: Authorize a paymetn request
      operationId: authorize
      requestBody:
        content:
          application/xml :
            schema:
              $ref: '#/components/schemas/PaymentReq'
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentReq'
      responses:
        200:
          description: For successful fetch.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Authorization'
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'

    get:
      tags:
        - payment
      summary: Return the payment authorization
      description: Returns the payment authorization for specified order
      operationId: getOrderPaymentAuthotization
      parameters:
        - name: id
          in: query
          description: Order identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: For successful fetch.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Authorization'
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'

  /api/v1/shipping:
    post:
      tags:
        - shipping
      summary: Ship the specified shipping request
      description: ship the specifed shipping request
      operationId: shipOrder
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/ShippingReq'
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingReq'
      responses:
        200:
         description: For successful fetch.
         content:
          application/xml:
            schema:
              $ref: '#/components/schemas/Authorization'
          application/json:
            schema:
              $ref: '#/components/schemas/Authorization'
    get:
      tags:
        - shipping
      summary:  Rturn the shipment
      description:  Return the shipment by given order id
      operationId: getShippingByOrderid
      parameters:
        - name: id
          in: query
          description: order Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: For successful fetch.
          content:
              application/xml:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Shipment'
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Shipment'
  /api/v1/product:
    get:
      tags:
        - product
      summary: Returns all the matched products
      description: Returns the products that matches the given query criteria
      operationId: queryProducts
      parameters:
        - name: tag
          in: query
          description: Product tag
          required: false
          schema:
            type: string
        - name: name
          in: query
          description: Product name
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Query page number
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          description: Query page size
          required: false
          schema:
            type: integer
            format: int32
            default: 10
      responses:
        200:
          description: For successful fetch.
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /api/v1/products/{id}:
    get:
      tags:
        - product
      summary: Returns a product
      description: Returns the product that matches the given product ID
      operationId: getProduct
      parameters:
        - name: id
          in: path
          description: Product Identifier
          required: true
          schema:
            type: string
      responses:
        200:
          description: For successful fetch.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/Product'
            application/json:
              schema:
                $ref: '#/components/schemas/Product'


components:
  schemas:
    Cart:
      description: Users ShoppingCart
      type: object
      properties:
        customerId:
          description: carts owner
          type: string
        items:
          description: user chosen items
          type: array
          items:
            $ref: '#/components/schemas/Item'
    Item:
      description: Items in shopping cart
      type: object
      properties:
        itemId:
          description:  the item identifier
          type: string
        quantity:
          description: The item Quantity
          type: integer
          format: int32
        unitPrice :
          description: Price per unit
          type: BigDecimal
    Order:
      description: Order Representation
      type: object
      properties:
        id:
          description: order id
          type: string
        customer:
          $ref: '#/components/schemas/User'
        address:
          $ref: '#/components/schemas/Address'
        card:
          $ref: '#/components/schemas/Card'
        date:
          description: order date
          type: string
          format: date-time
        items:
          description: ordered items
          type: array
          items:
            $ref: '#/components/schemas/Item'
        total:
          description: total amount of the order
          type: number
          format: double
        shippment:
          $ref: '#/components/schemas/Shipment'
        payment:
          $ref: '#/components/schemas/Payment'
        status:
          description: order status an order can be on few status
          type: string
          enum:
            - CREATED
            - PAID
            - PAYMENT_FAILED
            - SHIPPED
            - SHIPPEMENT_FAILED
            - COMPLETED
      xml:
        name: Order


    User:
      description: Representation of a user
      type: object
      properties:
        id:
          type: string

        username:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: string
        addressId:
          type: string
        cardId:
          type: string
      xml:
        name: User


    AddAddressReq:
      description: Request for new address registration or  modifie an existing one
      allOf:
        - $ref: '#/components/schemas/Address'
        - type: object
          properties:
            userId:
              type: string
    Address:
      type: object
      properties:
        id:
          description: address id
          type: string
        number:
          description: house number
          type: string
        residency:
          description: building name
          type: string
        street:
          description: street name
          type: string
        city:
          description: city name
          type: string
        state:
          description: state name
          type: string
        country:
          description: country name
          type: string
        postCode:
          description: postal area code
          type: string
      xml:
        name: Address
    Card:
      type: object
      properties:
        id:
          description: card id
          type: string
        cardnumber:
          description: card number
          type: string
        expires:
          description: month and  year  of expiration
          type: string
        ccv:
          description: ccv code of a card
          type: string
        userId:
          type: string
      xml:
        name: Card

    AddCardReq:
      description: Request for new card registration
      allOf:
        - $ref: '#/components/schemas/Card'
        - type: object
          properties:
            userId:
              type: string
      xml:
        name: AddCardReq

    Payment:
      description: payment information
      type: object
      properties:
        authorized:
          description: check if a payment is  authorized before
          type: boolean
        message:
          description: Accept or Declined message
          type: string
      xml:
        name: Payment




    Shipment:
      description: shipment infomation
      type: object
      properties:
        orderid:
          description: order identification
          type: string
        carrier:
          description: shipping carrier
          type: string
        trackingNumber:
          description: shipment tracking number
          type: string
        estimateDelivieryDate:
          description: Estimated delivery date
          type: string
          format: date
      xml:
        name: Shippment



    ShippingReq:
      description: request for shipment
      type: object
      properties:
        orderid:
          description: order identification
          type: string
        addresse:
          $ref: '#/components/schemas/Address'
        itemcount:
          description: the number of items in the order
          type: integer
          format: int32
      xml:
        name: ShippingRequest

    NewOrder:
      description: request information for new order
      type: object
      properties:
        customerId:
          type: string
        address:
          $ref: '#/components/schemas/Address'
        card:
          $ref: '#/components/schemas/Card'
        items:
          $ref: '#/components/schemas/Item'
      xml:
        name: NewOrder

    Authorization:
      description: payment authorization
      type: object
      properties:
        orderid:
          description: order identification
          type: string
        time:
          description: timestamp when the  authorization was  created
          type: string
          format: date-time
        authorized:
          description: is payment authorized
          type: boolean
        message:
          description: payment approval or  rejection
          type: string
        error:
          description: some error occured proccess that error if  any
          type: string

      xml:
        name: Authorization


    URI:
      type: object
      xml:
        name: URI

    CustomerInfoOnCard:
      description: customer infomation  requaired for payment pocessing
      type: object
      properties:
        firstName:
          description: customers first name
          type: string
        lastName:
          description: customers last  name
          type: string
      xml:
        name: CustomerInfoOnCard

    PaymentReq:
      description: Payment request information
      type: object
      properties:
        oderid:
          description: order identification
          type: string
        customer:
          $ref: '#/components/schemas/CustomerInfoOnCard'
        adresse:
          $ref: '#/components/schemas/Address'
        card:
          $ref: '#/components/schemas/Card'
        amount:
          description: Payment amount
          type: number
          format: double
      xml:
        name: PaymentReq

    Product:
      description: Product information
      type: object
      properties:
        id:
          description: unike product identifier
          type: string
        name:
          description: product name
          type: string
        description:
          description: product description
          type: string
        imageURL:
          description: image URL
          type: string
        price:
          description: product price
          type: number
          format: double
        count:
          description: product count
          type: integer
          format: int32
        tag:
          description: tag associated with the product
          type: array
          uniqueItems: true
          items:
            type: string

